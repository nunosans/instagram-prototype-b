<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <!-- iOS Assets -->
    <link rel="apple-touch-icon" href="./images/apple-touch-icon-114x114-precomposed.png" sizes="114x114">
    <link rel="apple-touch-startup-image" href="./images/apple-splash-screen.png">
    <!-- iOS Meta Tags -->
    <meta name="viewport"                              content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable"          content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Stylesheets -->
    <link href="stylesheets/all.css" media="screen" rel="stylesheet" type="text/css">
    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="./javascripts/all.js"></script>
  </head>

  <body>

    <!-- Nav Bar -->
    <header>
      <span class="btn flip">
        <span class="front"></span>
        <span class="back"></span>
      </span>
    </header>

    <!-- Views Container-->
    <div class="view-container">

      <!-- Feed View -->
      <section class="feed-view front">
        <span class="search"></span>
        <span class="instagram">
          <img src="./images/instagram-a.jpg" width="320" height="320">
        </span>
        <span class="instagram">
          <img src="./images/instagram-b.jpg" width="320" height="320">
        </span>
        <span class="instagram">
          <img src="./images/instagram-c.jpg" width="320" height="320">
        </span>
        <span class="instagram">
          <img src="./images/instagram-d.jpg" width="320" height="320">
        </span>
        <span class="instagram">
          <img src="./images/instagram-e.jpg" width="320" height="320">
        </span>
        <span class="instagram">
          <img src="./images/instagram-f.jpg" width="320" height="320">
        </span>
        <span class="instagram">
          <img src="./images/instagram-g.jpg" width="320" height="320">
        </span>
        <span class="instagram">
          <img src="./images/instagram-h.jpg" width="320" height="320">
        </span>
        <span class="instagram">
          <img src="./images/instagram-i.jpg" width="320" height="320">
        </span>
      </section>

      <!-- Map View -->
      <section class="map-view back">
        <!-- No Content -->
      </section>

    </div>

  </body>
</html>
